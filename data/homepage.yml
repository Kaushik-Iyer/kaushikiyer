  enable: true
  title: "Siapa Sih Daniel Ini?"
  content: >
   <p class="lead">
      Halo guys! Saya Daniel, siswa SMA berusia 16 tahun yang lahir di era PlayStation 2 (1 April 2008).
      Selain jago matematika, saya juga jago nge-game dan mancing!
    </p>
    <p>
      Sekarang saya lagi menuntut ilmu di SMA IPEKA Balikpapan. Di luar sekolah, saya suka
      ngajarin temen-temen cara menyelesaikan soal matematika sambil ngobrol tentang update terbaru game favorit kami.
    </p>
    <p>
      Soal gaming, saya suka banget main FPS dan RPG. Tapi kadang butuh ketenangan, makanya saya suka mancing juga.
      Entah kenapa, mancing itu menenangkan banget. Pernah nih, waktu lagi stress mikirin ujian, saya mancing
      dan dapat ikan gede! Rasanya semua beban hilang.
      
